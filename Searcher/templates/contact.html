{% extends "layout.html" %}
{% block content %}
<div class="container">               
    <div class="row">
        <div class="col text-center">
            <h1 class="contact">contact</h1>
            <!-- links -->
            <a class="linked-in" href="https://www.linkedin.com/in/ronny-toribio-blanco-137841128/" target="_blank"><img src="{{ url_for('static', filename='linkedin-logo.png') }}" alt=""></a>
            <a class="github" href="https://github.com/RTBlanco" target="_blank"><img src="{{ url_for('static', filename='github-logo.png') }}" alt=""></a>
            <!-- form -->
            <form class="form-group" action="/contact" method="post">
                <!-- name  -->
                <input type="text" class="form-control contact" name="name" placeholder="Name">
                <br>
                <!-- email -->
                <input type="email" class="form-control contact" name="email" placeholder="Email">
                <br>
                <!-- subject -->
                <input type="text" class="form-control contact" name="subject" placeholder="Subject">
                <br>
                <!-- message -->
                <!-- user a text editor of sorts -->
                <textarea class="form-control contact" name="message"cols="30" rows="10" placeholder="Message"></textarea>
                <!-- button -->
                <input class="btn btn-dark" type="submit" value="Send">
            </form>
        </div>
    </div>
</div> 
{% endblock content %}
